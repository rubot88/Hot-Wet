<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />

            </div>
        </div>
        <div class="center">
            <div class="logo-section">
                <div class="lang-curr">
                    <ul class="lang-list">
                        <li>
                            <a href="#">

                            </a>
                        </li>
                        <li>

                            </a>
                        </li>
                    </ul>
                    <div class="cerrency">uah</div>
                </div>
                <div class=" logo-container">

                </div>
                <ul class="buy-list">

                    </li>
                    <li>
                        <a href="#">

                    </li>
                </ul>
            </div>
        </div>
        <div class="nav-section">

                    <ul class="nav-menu">
                        <li><a href="#">новинки</a></li>
                        <li><a href="#">купальники</a></li>
                        <li><a href="#">sale</a></li>
                        <li><a href="#">блог</a></li>
                        <li><a href="#">контакты</a></li>
                    </ul>
                    <div class="form-container">
                        <form method="GET" action="index.html">
                            <label>
                                    <input class="search" type="text" name="q" id="mySearch" placeholder="поиск по сайту">
                                    <button type="submit" class="fa fa-search"></button>

                        </form>

                <div class="burger-menu-wrapp">

                    </div>

                    <div class="opened-menu">закрыть</div>
                </div>

                <ul class="buy-list">
                    <li>
                        <a href="#">
                            <span class="counter">0</span>
                            <span class="icon icon-favorite"></span>

                    </li>
                    <li>
                        <a href="#">
                            <span class="counter">0</span>
                            <span class="icon icon-basket"></span>

                        </a>
                    </li>
                </ul>

            </div>
        </div>

                        </a>

                <a href="" class="img-container" style="background: url(./img/second_banner_section_photo_bg.jpg) no-repeat;">

    <script src="./js/jquery.js "></script>
    <script src="./js/slick.min.js "></script>
    <script src="./js/script.js"></script>
